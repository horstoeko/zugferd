name: Update ChangeLog

on:
  workflow_dispatch:

env:
  GH_PAT: ${{ secrets.UPDATEWIKITOKEN }}

jobs:
  updatewiki:
    permissions: write-all
    runs-on: "ubuntu-24.04"

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, bcmath, intl, gd, exif, iconv, imagick, json, xdebug
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-8.3-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.3-composer-

      - name: Install composer dependencies
        run: |
          composer config -g github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}
          composer install

      - name: Update Wiki
        continue-on-error: true
        run: |
          php -f make/genchangelog.php
          rm -f CHANGELOG.md
          mv make/CHANGELOG.md .
          git config user.name "HorstOeko"
          git config user.email "horstoeko@erling.com.de"
          git add ./CHANGELOG.md
          git commit -m "Automatische Aktualisierung des ChangeLogs"
          git push
